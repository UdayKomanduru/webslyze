</head>

    <!-- <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='0' y='50' font-family='Verdana' font-size='35' fill='blue'%3ESlyze%3C/text%3E%3C/svg%3E" alt="Slyze Logo"> -->
    <!-- </header> -->
    <div class="container">
        <table width="100%" border="1">
            <tr>
                <td align="center"><img src="images/Logo Slyze.png" alt="Your Logo" width="30px"></td>
                <td align="center" class="title">
                    <!-- <h6>Fresh Cut Veggies! Delivered Home</h6>  -->
                    <label>Fresh Cut Veggies! Delivered Home</label>
                </td>
                <td align="center"><img src="images/Text Slyze.png" alt="Your Logo" width="70px"></td>
            </tr>
        </table>
        <!-- <p>Please enter your Name, phone number & Address. Select the vegetables, Required Quantity and Chopping Style: </p> -->

        <form onsubmit="return false">
            <table id="delslot" class="user" width="100%" border="1">
                <tr>
                    <td align="left">
                        <label id="slot"></label>
                    </td>
                    <td colspan="2">
                        <select id="delslot" required>
                            <option value="6:00 AM to 7:00 AM">6:00 AM to 7:00 AM</option>
                            <option value="8:00 AM to 9:00 AM">8:00 AM to 9:00 AM</option>
                            <option value="10:00 AM to 11:00 AM" default>10:00 AM to 11:00 AM</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <!-- <td>
                        <label for="name">Name:</label>
                    </td> -->
                    <td align="left">
                        <label>Customer Details * :</label>

                    </td>
                    <!-- <td>
                        <label for="phone">Mobile:</label>
                    </td> -->
                    <td colspan="2">
                        <input type="text" id="name" name="name" placeholder="Please Enter Name">
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" onblur="validateField(this)"
                            placeholder="Please Enter Mobile Number">
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <label for="address">Customer Address * :</label>
                    </td>
                    <td colspan="2">
                        <main>
                            <div class="wrapper">
                                <form>
                                    <div>
                                        <!-- <label for="flat">Flat/House Number</label> -->
                                        <input type="text" id="flat" name="flat" autocomplete="name" enterkeyhint="next"
                                            placeholder="Please Enter Flat No.">
                                    </div>
                                    <div>
                                        <!-- <label for="flat">Flat/House Number</label> -->
                                        <input type="text" id="building" name="building" autocomplete="name"
                                            enterkeyhint="next" placeholder="Please Enter Apartment/Building Name">
                                    </div>
                                    <div>
                                        <!-- <label for="street-address">Street address</label> -->
                                        <input type="text" id="street-address" name="street-address"
                                            autocomplete="street-address" enterkeyhint="next"
                                            placeholder="Please Enter Street"></input>
                                    </div>
                                    <div>
                                        <!-- <label for="landmark">landmark (optional)</label> -->
                                        <input type="text" class="postal-code" id="landmark" name="landmark"
                                            autocomplete="landmark" enterkeyhint="next"
                                            placeholder="Please Enter Landmark">
                                    </div>
                                </form>
                            </div>
                        </main>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <label>No. of Items in Cart</label>
                        <label id="itemcount"></label>
                    </td>
                    <td align="left">
                        <label>Total Cart Value (Rs.)</label>
                        <label id="itemtotal"></label>
                    </td>
                    <td>
                        <button class="button" type="button" onclick="submitToWhatsApp()">Order on WhatsApp</button>
                        <button class="button" type="button" onclick="resetcart()">Reset Cart</button>
                    </td>
                </tr>
            </Table>
            <table border="1" width="100%">
                <tr>
